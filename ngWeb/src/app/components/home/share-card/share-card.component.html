<div class="share-card-component">
    <div *ngFor="let data of datas" class="cards">
        <header>
            <a [routerLink]="['/people',data.uid,'work']">
                <img [src]="data.userimg" alt="">
            </a>
            <a [routerLink]="['/people',data.uid,'work']" class="name">{{data.name}}</a>

            <p class="text">{{data.text}}</p>
