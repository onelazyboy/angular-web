<div class="send-share-component">
    <div class="send-wrap" [@sendShareStatus]="status">
        <div class="Modal-inner">
            <h3>分享你的心情</h3>

            <div class="content">
                <textarea [(ngModel)]="text" placeholder="说点什么......"></textarea>
                <p class="tip">提示：至少添加一张图片，最多添加四张图片</p>
                <div class="imgs">
                    <div *ngFor="let item of itemArr" class="img-w" [style.background]="'url('+ item +')'"></div>
                    <div *ngIf="itemArr.length < 4" class="img-w file" [style.background]="'url(assets/img/addimg.png)'"><input (click)="sele();" type="file" accept="image/png,image/jpeg" ng2FileSelect [uploader]="uploader" /></div>
                </div>
                <div (click)="send();" class="send">发布</div>
            </div>

            <button (click)="colseShare();" class="Modal-closeButton" aria-label="关闭" type="button"><svg viewBox="0 0 14 14" class="Icon Modal-closeIcon Icon--remove" width="16" height="16" aria-hidden="true" style="height: 16px; width: 16px;"><title></title><g><path d="M8.486 7l5.208-5.207c.408-.408.405-1.072-.006-1.483-.413-.413-1.074-.413-1.482-.005L7 5.515 1.793.304C1.385-.103.72-.1.31.31-.103.724-.103 1.385.305 1.793L5.515 7l-5.21 5.207c-.407.408-.404 1.072.007 1.483.413.413 1.074.413 1.482.005L7 8.485l5.207 5.21c.408.407 1.072.404 1.483-.007.413-.413.413-1.074.005-1.482L8.485 7z"></path></g></svg></button>
        </div>
    </div>
</div>
